server {
    listen 80;
    server_name _;

    # Increase max upload size limit
    client_max_body_size 100M;
    client_body_buffer_size 1M;
    client_body_temp_path /var/cache/nginx/client_temp 1 2;
    
    # Proxy /api/upload to backend 
    location /api/upload {
        proxy_pass http://backend:8080/upload;  #<--add your backend upload url 
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy /api/download/* to backend 
    location ~ ^/api/download/(.*) {
        proxy_pass http://backend:8080/download/$1;  #<--add your backend download url
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve frontend SPA
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;  # SPA fallback
    }
}
